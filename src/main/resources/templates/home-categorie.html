<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<!-- Custom CSS -->
<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Arial', sans-serif;
    }
    h1 {
        text-align: center;
        margin-top: 30px;
        color: #343a40;
    }
    h3 {
        color: #343a40;
    }
    .table thead th {
        background-color: #007bff;
        color: white;
    }
    .table tbody tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    .btn-danger, .btn-info, .btn-primary {
        margin: 2px;
    }
    .form-group label {
        color: #007bff;
    }
    .container {
        margin-top: 20px;
    }
</style>

<title>Home page | Gestione Libreria</title>
</head>
<body>

    <div class="container">
        <h1>Gestioni Categorie</h1>

        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6">
                    <h3>Ecco le categorie presenti</h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Genere</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="categoria : ${categorie}">
                                <td th:text="${categoria.id}"></td>
                                <td th:text="${categoria.name}"></td>
                                <td><a th:href="@{categorie/delete(id=${categoria.id})}" class="btn btn-danger">Elimina</a></td>
                                <td><a th:href="@{categorie/update(id=${categoria.id})}" class="btn btn-info">Modifica</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-12 col-md-6">
                    <h3>Nuovo Categoria</h3>
                    <form class="form" method="POST" th:action="@{categorie/save}" th:object="${categoria}">
                        <div class="form-group">
                            <label for="categoriaName">Nome</label>
                            <input type="text" required class="form-control" name="categoriaName" th:field="*{name}">
                        </div>
                        <input type="submit" class="btn btn-primary" value="Salva">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
